<body>

<h1>SeÃ±orita Leonela ðŸ’œ</h1>
<div class="subtitle">

<div class="bouquet">
  <div class="flower" style="top:20%; left:25%;" data-msg="Tus ojos guardan la calma de los amaneceres que aÃºn no llegan."></div>
  <div class="flower" style="top:10%; left:60%;" data-msg="Tu sonrisa tiene la osadÃ­a de hacerme creer en la magia."></div>

<div class="music">
  <button onclick="playMusic()">ðŸŽµ Reproducir mÃºsica</button>
  <audio id="bg-music" src="valiente.mp3"></audio>
  <!-- ðŸ’¡ Coloca aquÃ­ el archivo de audio en la misma carpeta del HTML y nÃ³mbralo 'valiente.mp3' -->

<script>
  const flowers = document.querySelectorAll('.flower');

  flowers.forEach(flower => {
    flower.addEventListener('click', e => {
      // Si ya hay un mensaje visible, lo quitamos
      document.querySelectorAll('.message').forEach(msg => msg.remove());

      const msgText = flower.getAttribute('data-msg');
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.textContent = msgText;

      // PosiciÃ³n del mensaje cerca de la flor
      msg.style.top = (flower.offsetTop - 60) + 'px';
      msg.style.left = (flower.offsetLeft + 60) + 'px';

      flower.parentElement.appendChild(msg);
      setTimeout(() => msg.classList.add('show'), 100);

      // Desaparecer mensaje despuÃ©s de unos segundos
      setTimeout(() => {
        msg.classList.remove('show');
        setTimeout(() => msg.remove(), 500);
      }, 5000);
    });
  });

  function playMusic() {
    const music = document.getElementById('bg-music');
    music.play();
  }
</script>
